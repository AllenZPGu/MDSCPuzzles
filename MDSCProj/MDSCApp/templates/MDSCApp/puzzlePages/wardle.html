      <button class="key" data-key="Q">Q</button>

</div>


<script>
  $.ajax({
    type: 'GET',
    url: "/wardleAjax/",
    data: {"wardleId":"{{wardleId}}"},
    success: function (response) {
        const dictionary = response["dictionary"];
        const targetWord = response["targetWord"];
        grandCall(dictionary, targetWord);
    },
    error: function (response) {
        alert("An issue has occurred! Please contact Allen.");
    }
  })
</script>

<script src="{% static 'MDSCApp/js/ward.js' %}" type="text/javascript"></script>
